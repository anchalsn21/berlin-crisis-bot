services:
  # Rasa Action Server
  - type: web
    name: crisis-bot-actions
    runtime: docker
    dockerfilePath: ./rasa-backend/Dockerfile.actions
    dockerContext: .
    envVars:
      - key: PORT
        sync: false
    # Note: Set ACTION_SERVER_URL in Render dashboard for crisis-bot-server service
    # See ENDPOINTS_CONFIG.md for instructions

  # Rasa Main Server
  - type: web
    name: crisis-bot-server
    runtime: docker
    dockerfilePath: ./rasa-backend/Dockerfile.rasa
    dockerContext: .
    envVars:
      - key: PORT
        sync: false
    # Note: Add ACTION_SERVER_URL environment variable in Render dashboard:
    # Key: ACTION_SERVER_URL
    # Value: https://crisis-bot-actions.onrender.com/webhook
    # OR: https://crisis-bot-actions.onrender.com (script will add /webhook)

