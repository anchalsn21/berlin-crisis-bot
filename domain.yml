version: "3.1"
intents:
  # Greeting and basic
  - greet
  - goodbye

  # Emergency type intents
  - report_earthquake
  - report_flood
  - report_fire

  # Location intents
  - inform_location
  - share_gps_location

  # Status intents
  - report_injured
  - report_safe
  - report_trapped

  # Help and escalation
  - request_emergency_contacts
  - request_shelter_info
  - request_safety_instructions
  - request_emergency_type
  - request_location_help
  - request_human_help

  # Fallback
  - nlu_fallback
  - out_of_scope

entities:
  - emergency_type
  - district
  - postcode
  - injury_status

slots:

  # Core emergency information
  emergency_type:
    type: text
    mappings:
      - type: from_entity
        entity: emergency_type
      - type: from_intent
        intent: report_earthquake
        value: earthquake
      - type: from_intent
        intent: report_flood
        value: flood
      - type: from_intent
        intent: report_fire
        value: fire
    influence_conversation: true

  # Location information
  district:
    type: text
    mappings:
      - type: from_entity
        entity: district
    influence_conversation: true

  postcode:
    type: text
    mappings:
      - type: from_entity
        entity: postcode
    influence_conversation: false

  location_coords:
    type: any
    mappings:
      - type: custom
    influence_conversation: false

  # Retry counter for location validation
  location_retry_count:
    type: float
    initial_value: 0
    mappings:
      - type: custom
    influence_conversation: true

  # User status
  injury_status:
    type: categorical
    values:
      - safe
      - injured
      - trapped
      - unclear
    mappings:
      - type: from_entity
        entity: injury_status
      - type: from_intent
        intent: report_injured
        value: injured
      - type: from_intent
        intent: report_safe
        value: safe
      - type: from_intent
        intent: report_trapped
        value: trapped
    influence_conversation: true

  # Conversation control
  location_validated:
    type: bool
    mappings:
      - type: custom
    influence_conversation: true

  escalation_required:
    type: bool
    mappings:
      - type: custom
    influence_conversation: true

  instructions_provided:
    type: bool
    mappings:
      - type: custom
    influence_conversation: true

  shelters_shown:
    type: bool
    initial_value: false
    mappings:
      - type: custom
    influence_conversation: true

  # Status tracking
  status_asked:
    type: bool
    initial_value: false
    mappings:
      - type: custom
    influence_conversation: true

